<body>

  <div class="container">
    <div class="top">
      <span class="WorkUnit">
        <table class="styled-table">
          <thead>
            <tr>
              <th class="code"> 운동단위코드</th>
              <th> 운동단위</th>
            </tr>
          </thead>
          <tbody id="WorkUnit" class="scrollable"> 
          </tbody>
        </table>

        <table class="styled-table">
          <thead>
            <tr>
              <th class="code"> 운동코드</th>
              <th> 운동</th>
            </tr>
          </thead>
          <tbody id="work" class="scrollable"> 
          </tbody>
        </table>
      </span>

      <span class="WorkContent">
        <form>
          <label class="test" for="option1">Option 1
            <input class="test" type="radio" name="group1" id="option1" checked>

<script src="/action.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(() => {
  $.ajax({
    type: 'GET',
    url: '/button',
    success: (data) => {
      const val = JSON.stringify(data);
      const valObject = JSON.parse(val);
      let test = "";

      valObject.forEach(element => {
        const work_unit_cd = element.work_unit_cd;
        const work_unit_nm = element.work_unit_nm;

        test += "<tr>"
        test += `<td class="code"> ${work_unit_cd} </td>`
        test += `<td data-code="${work_unit_cd}"> ${work_unit_nm} </td>`
        test += "</tr>"
      });
      $('#WorkUnit').html(test);

      $('td').click(function() {
        console.log($(this) + "/");
        const id = $(this).data('code');
        $.ajax({
          type: "GET",
          url: "/WorkList",
          data: { id: id },
          success: function(data) {
            const Val = JSON.stringify(data);
            const valObject = JSON.parse(Val);
            let test = "";

            valObject.forEach(elemet=>{
              const work_cd = elemet.work_cd;
              const work_nm = elemet.work_nm;
              test +="<tr>";
              test +=`<td class="code"> ${work_cd} </td>`
              test +=`<td> ${work_nm} </td>`
              test +="</tr>";
            });
            console.log(test);
            $('#work').html(test);
          },
          error: function(xhr, status, error) {
            console.error(error);
          }
        });
      });
    },
    error: (xhr, status, error) => {
      console.error(error);
    }
  });
});

</script>


</html>
